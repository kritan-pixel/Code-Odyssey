<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOOD WEB</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    .logo img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    .search-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #357ae8;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .shortcut {
      cursor: pointer;
      text-align: center;
      color: #000;
      text-decoration: none;
    }

    .shortcut img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .shortcut p {
      font-size: 14px;
    }

    iframe {
      margin-top: 20px;
      width: 80%;
      height: 600px;
      border: none;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="kritan.png" alt="Good Web Logo">
  </div>

  <div class="search-box">
    <input type="text" class="search-input" placeholder="Search...">
    <button class="search-button">Search</button>
  </div>

  <div class="shortcuts">
    <!-- YouTube Shortcut -->
    <div class="shortcut" onclick="openSite('https://www.youtube.com')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
      <p>YouTube</p>
    </div>

    <!-- Facebook Shortcut -->
    <div class="shortcut" onclick="openSite('https://www.facebook.com')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
      <p>Facebook</p>
    </div>

    <!-- E-Library Shortcut -->
    <div class="shortcut" onclick="openSite('https://www.example-elibrary.com')">
      <img src="https://via.placeholder.com/50" alt="E-Library">
      <p>E-Library</p>
    </div>

    <!-- Gmail Shortcut -->
    <div class="shortcut" onclick="openSite('https://mail.google.com')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Gmail">
      <p>Gmail</p>
    </div>

    <!-- Add Shortcut -->
    <div class="shortcut add-shortcut">
      <span style="font-size: 40px; color: #4285f4;">+</span>
      <p>Add Shortcut</p>
    </div>
  </div>

  <iframe id="content-frame"></iframe>

  <script>
    function openSite(url) {
      const iframe = document.getElementById('content-frame');
      iframe.style.display = 'block'; // Show iframe
      iframe.src = url;
    }
  </script>
</body>
</html>
