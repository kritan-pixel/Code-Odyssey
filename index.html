<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Homepage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>MyHomepage</h1>
    </div>
    
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search...">
      <button class="search-button">Search</button>
    </div>

    <div class="shortcuts">
      <!-- YouTube Shortcut -->
      <a href="https://www.youtube.com" target="_blank" class="shortcut">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
        <p>YouTube</p>
      </a>

      <!-- Facebook Shortcut -->
      <a href="https://www.facebook.com" target="_blank" class="shortcut">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
        <p>Facebook</p>
      </a>

      <!-- E-Library Shortcut -->
      <a href="https://www.example-elibrary.com" target="_blank" class="shortcut">
        <img src="https://via.placeholder.com/50" alt="E-Library">
        <p>E-Library</p>
      </a>

      <!-- Gmail Shortcut -->
      <a href="https://mail.google.com" target="_blank" class="shortcut">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.svg" alt="Gmail">
        <p>Gmail</p>
      </a>

      <!-- Add Shortcut Symbol -->
      <div class="shortcut add-shortcut">
        <span>+</span>
        <p>Add Shortcut</p>
      </div>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    .logo h1 {
      font-size: 36px;
      color: #4285f4;
      margin-bottom: 20px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .search-input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
    }

    .search-button {
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #357ae8;
    }

    .shortcuts {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .shortcut {
      text-decoration: none;
      text-align: center;
      color: #000;
    }

    .shortcut img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .shortcut p {
      font-size: 14px;
    }

    .add-shortcut {
      cursor: pointer;
      color: #4285f4;
      font-size: 24px;
    }

    .add-shortcut span {
      display: block;
      font-size: 30px;
    }

    .add-shortcut:hover {
      color: #0056b3;
    }
  </style>
</body>
</html>
