<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Psychology Friendly Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="box">
            <!-- Photo Upload Section -->
            <div class="photo-upload">
                <input type="file" id="photo" accept="image/*">
            </div>
            
            <!-- Name Fields -->
            <div class="name-fields">
                <div class="input-box">
                    <label for="user-name">User's Name:</label>
                    <input type="text" id="user-name" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="parent-name">Parent's Name:</label>
                    <input type="text" id="parent-name" placeholder="Enter parent's name">
                </div>
            </div>
        </div>
    </div>
    <style>body {
        margin: 0;
        padding: 0;
        background-color: #e0f9e9; /* Light light light green */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Centered Box with black border */
    .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }
    
    .box {
        width: 50%;
        height: 70%;
        border: 3px solid black;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: white;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
    }
    
    /* Photo Upload Section */
    .photo-upload {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 13%;
        height: 13%;
        margin-bottom: 30px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #f1f1f1; /* Light background color */
    }
    
    input[type="file"] {
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }
    
    /* Input Boxes for Names (User and Parent) */
    .name-fields {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .input-box {
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    
    .input-box input {
        width: 100%;
        padding: 10px;
        border-radius: 15px;
        border: 1px solid #ccc;
        background-color: #f9f9f9; /* Light light grey background */
        font-size: 16px;
    }
    
    .input-box label {
        font-size: 14px;
        margin-bottom: 5px;
        color: #555;
    }</style>
</body>
</html>
</body>
</html>
